<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .dashboard-title {
            text-align: center;
            color: #663399; /* Darker lilac color */
            font-size: 36px; /* Bigger font size */
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .kpi-value {
            font-size: 24px;
            font-weight: bold;
        }

        .kpi-trend {
            margin-top: 10px;
            font-size: 14px;
        }

        .trend-up {
            color: green;
        }

        .trend-down {
            color: red;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 300px; /* Reduced height for charts */
        }

        .chart-container h3 {
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }

        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same until the script section -->
    <script>
        // Initialize date picker
        flatpickr("#asOfDate", {
            dateFormat: "Y-m-d",
            defaultDate: "today"
        });

        // Function to generate last 12 months labels
        function getLast12Months() {
            const months = [];
            const date = new Date();
            for (let i = 11; i >= 0; i--) {
                const d = new Date(date.getFullYear(), date.getMonth() - i, 1);
                months.push(d.toLocaleDateString('en-US', { month: 'short', year: '2-digit' }));
            }
            return months;
        }

        // Function to generate random data within a range
        function generateRandomData(min, max, length) {
            return Array(length).fill().map(() => Math.floor(Math.random() * (max - min + 1)) + min);
        }

        // Color schemes for different charts
        const colorSchemes = {
            winRate: {
                influenced: {
                    backgroundColor: 'rgba(147, 112, 219, 0.5)',
                    borderColor: 'rgba(147, 112, 219, 1)'
                },
                uninfluenced: {
                    backgroundColor: 'rgba(106, 90, 205, 0.5)',
                    borderColor: 'rgba(106, 90, 205, 1)'
                }
            },
            winRateLift: {
                influenced: {
                    backgroundColor: 'rgba(65, 105, 225, 0.5)',
                    borderColor: 'rgba(65, 105, 225, 1)'
                },
                uninfluenced: {
                    backgroundColor: 'rgba(30, 144, 255, 0.5)',
                    borderColor: 'rgba(30, 144, 255, 1)'
                }
            },
            salesCycle: {
                influenced: {
                    backgroundColor: 'rgba(50, 205, 50, 0.5)',
                    borderColor: 'rgba(50, 205, 50, 1)'
                },
                uninfluenced: {
                    backgroundColor: 'rgba(34, 139, 34, 0.5)',
                    borderColor: 'rgba(34, 139, 34, 1)'
                }
            },
            asp: {
                influenced: {
                    backgroundColor: 'rgba(255, 140, 0, 0.5)',
                    borderColor: 'rgba(255, 140, 0, 1)'
                },
                uninfluenced: {
                    backgroundColor: 'rgba(255, 165, 0, 0.5)',
                    borderColor: 'rgba(255, 165, 0, 1)'
                }
            }
        };

        // Create charts with different color schemes and random data
        const winRateChart = new Chart(document.getElementById('winRateChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: getLast12Months(),
                datasets: [
                    {
                        label: 'Influenced Win Rate',
                        data: generateRandomData(40, 80, 12),
                        ...colorSchemes.winRate.influenced
                    },
                    {
                        label: 'Uninfluenced Win Rate',
                        data: generateRandomData(20, 60, 12),
                        ...colorSchemes.winRate.uninfluenced
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Win Rate Comparison (%)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        const winRateLiftChart = new Chart(document.getElementById('winRateLiftChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: getLast12Months(),
                datasets: [
                    {
                        label: 'Influenced',
                        data: generateRandomData(20, 40, 12),
                        ...colorSchemes.winRateLift.influenced
                    },
                    {
                        label: 'Uninfluenced',
                        data: generateRandomData(10, 30, 12),
                        ...colorSchemes.winRateLift.uninfluenced
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Win Rate Lift (%)'
                    }
                }
            }
        });

        const salesCycleChart = new Chart(document.getElementById('salesCycleChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: getLast12Months(),
                datasets: [
                    {
                        label: 'Influenced ASC',
                        data: generateRandomData(30, 60, 12),
                        ...colorSchemes.salesCycle.influenced
                    },
                    {
                        label: 'Uninfluenced ASC',
                        data: generateRandomData(45, 90, 12),
                        ...colorSchemes.salesCycle.uninfluenced
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Average Sales Cycle (Days)'
                    }
                }
            }
        });

        const aspChart = new Chart(document.getElementById('aspChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: getLast12Months(),
                datasets: [
                    {
                        label: 'Influenced ASP',
                        data: generateRandomData(50000, 100000, 12),
                        ...colorSchemes.asp.influenced
                    },
                    {
                        label: 'Uninfluenced ASP',
                        data: generateRandomData(30000, 80000, 12),
                        ...colorSchemes.asp.uninfluenced
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Average Sales Price ($)'
                    }
                }
            }
        });

        // Single bar chart for cycle reduction with new color scheme
        new Chart(document.getElementById('cycleReductionChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: getLast12Months(),
                datasets: [{
                    label: 'Days Reduced',
                    data: generateRandomData(10, 25, 12),
                    backgroundColor: 'rgba(219, 112, 147, 0.5)',
                    borderColor: 'rgba(219, 112, 147, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Sales Cycle Reduction (Days)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
